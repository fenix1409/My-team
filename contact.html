<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Contact</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header">
                <div class="header-logo-wrapper">
                    <a class="header-logo-link" href="/">
                        <img src="./images/site-logo.png" alt="" width="160" height="40">
                    </a>
                    <ul class="header-navlist">
                        <li class="header-item">
                            <a class="header-link" href="./index.html">Home</a>
                        </li>
                        <li class="header-item">
                            <a class="header-link" href="./about.html">About</a>
                        </li>
                    </ul>
                </div>
                <a class="header-contact-link" href="#">Contact Us</a>
            </div>
        </div>
    </header>
    <main class="site-main">
        <section class="contact-hero-section">
            <div class="container">
                <div class="contact-hero contact">
                    <div class="contact-wraper">
                      <h2 class="contact-title">Contact</h2>
                        <h3 class="contact-subtitle">Ask us About</h3>
                        <ul class="contact-list">
                            <li class="contact-item">
                                <img class="" src="./images/contact-icon.svg" alt="Contact Icon" width="72" height="72">
                                <p class="contact-list-text">The quality of our talent network</p>
                            </li>
                            <li class="contact-item">
                                <img class="" src="./images/conta.svg" alt="Contact Icon" width="72" height="72">
                                <p class="contact-list-text">Usage & implementation of our software</p>
                            </li>
                            <li class="contact-item">
                                <img class="" src="./images/contact-icon-3.svg" alt="Contact Icon" width="72" height="72">
                                <p class="contact-list-text">How we help drive innovation</p>
                            </li>
                        </ul>
                    </div>
                    <form class="contact-form" action="https://echo.htmlacademy.ru"  method="post" autocomplete="off">
                        <input class="contact-input" type="text" placeholder="Name" name="Name" required aria-label="Name">
                        <input class="contact-input" type="email" placeholder="Email" name="Email" required aria-label="Email Address">
                        <input class="contact-input" type="text" placeholder="Company Name" name="Name" required aria-label="Company Name">
                        <input class="contact-input" type="text" placeholder="Title" name="Title" required aria-label="Title">
                        <textarea class="contact-input contact-textarea" name="Message" placeholder="Message" required></textarea>
                        <button class="contact-btn" type="submit">submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
